name: Cypress Tests
on: [pull_request]
jobs:
  cypress-run:
    runs-on: ubuntu-latest
    # Runs tests in parallel with matrix strategy https://docs.cypress.io/guides/guides/parallelization
    # https://docs.github.com/en/actions/using-jobs/using-a-matrix-for-your-jobs
    # Also see warning here https://github.com/cypress-io/github-action#parallel
    strategy:
      fail-fast: false # https://github.com/cypress-io/github-action/issues/48
      matrix:
        containers: [1, 2] # Uses 2 parallel instances
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Install Node.js and npm
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          
      - name: Install dependencies
        working-directory: ./client
        run: npm install
        
      - name: Start the server (Replace this with your server invocation)
        working-directory: ./client  # Set the working directory to the 'client' folder
        run: npm start  # Replace 'npm start' with the command to start your server

      - name: Wait for the server to be ready
        run: npx wait-on http://localhost:3000  # Wait for the server to be ready before running tests

      - name: Run Cypress tests
        working-directory: ./client  # Set the working directory to the 'client' folder
        run: npx cypress run --record --parallel  # Use 'npx cypress run' to run Cypress tests in CI

        env:
          # For recording and parallelization to work you must set your CYPRESS_RECORD_KEY
          # in GitHub repo → Settings → Secrets → Actions
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          # Creating a token https://docs.github.com/en/authentication/keeping-your-account-and-data-secure/creating-a-personal-access-token
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
